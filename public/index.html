<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
    </head>
    <body>
        
        <div id="app">
            <router-view></router-view>
        </div>
        
        <script type="text/x-template" id="companies-list-template">
            <div>
                <table class="blueTable content">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Revenue</th>
                            <th>Mission</th>
                        </tr>
                    </thead>
                    <tr v-for="company in companies">
                        <td>
                            <router-link v-bind:to="'/company/' + company.ID + '/employees'">
                                {{company.Name}}
                            </router-link>
                        </td>
                        <td>{{company.Revenue}}</td>
                        <td>{{company.Mission}}</td>
                    </tr>
                </table>
            </div>
        </script>

        <script type="text/x-template" id="employees-list-template">
            <div>
                <table class="blueTable content">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tr v-for="employee in employees" track-by="ID">
                        <td>
                            <router-link v-bind:to="'/employee/' + employee.ID">
                                {{employee.Name}}
                            </router-link>
                        </td>
                        <td>{{employee.Title || 'Contractor'}}</td>
                        <td>{{employee.Office_City || 'Remote'}}</td>
                    </tr>
                </table>
            </div>
        </script>

        <script type="text/x-template" id="employee-template">
            <table class="blueTable content">
                <thead>
                    <tr>
                        <td colspan="2" class="summary">Employee details for {{employee.SSN}}</td>
                    </tr>
                </thead>
                <tr>
                    <td>Name</td>
                    <td>{{employee.Name}}</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>{{employee.Title}}</td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>{{employee.Salary}}</td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>{{employee.Age}}</td>
                </tr>
                <tr>
                    <td>Company</td>
                    <td><router-link to="/company/list">{{company.Name}}</router-link></td>
                </tr>   
                <tr>
                    <td>Short bio</td>
                    <td>{{employee.Notes}}</td>
                </tr>
            </table>
        </script>

        <script src="index.js"></script>
    </body>
</html>
